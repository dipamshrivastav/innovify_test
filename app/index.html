<!DOCTYPE html>
<html ng-app="innovifyTestApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Innovify Test</title>
    <!-- styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

<div class="container">
    <ul id="language_menu" class="nav navbar-nav navbar-right" ng-controller="LanguageController">
        <li class="dropdown">
            <button class="dropdown-toggle btn btn-primary" data-toggle="dropdown"> Language : {{selectedLanguage}}</button>
            <ul id="language_menu_bar" class="dropdown-menu">
                <li>
                    <a href="#/" ng-click="changeLanguage('en-US', 'English')">English</a>
                </li>
                <li><a href="#/" ng-click="changeLanguage('fr-FR', 'French')">French</a></li>
                <li><a href="#/" ng-click="changeLanguage('hi-IN', 'Hindi')">Hindi</a></li>
            </ul>
        </li>
    </ul>
    <!-- views -->
    <div id="content" class="container-fluid" ng-view>
    </div>
</div>

<!-- Dependency scripts -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
<script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>

<!--Custom scripts-->
<script src="app.js"></script>
<script src="route.js"></script>
<script src="services/DataService.js"></script>
<script src="controllers/user/UsersController.js"></script>
<script src="controllers/user/CreateUsersController.js"></script>
<script src="controllers/user/UpdateUsersController.js"></script>
<script src="controllers/LanguageController.js"></script>
</body>
</html>
